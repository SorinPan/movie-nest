{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="watchlist, movies, reviews, actor">
    <meta name="description" content="MovieNest is the go to website to find latest reviews of movies">
    {% block css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" 
    integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}

    {% block on_load_js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" 
    integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    {% endblock %}
    <title>MovieNest</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="{% static 'images/movienest-logo.png' %}" alt="Logo of MovieNest website" ></a>
          <div class="d-flex align-items-center col-lg-6">
            <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex col-lg-12" role="search">
              <div class="input-group">
                <input class="form-control" type="search" placeholder="Search MovieNest" aria-label="Search">
                <button class="btn btn-outline-primary btn-search" type="submit">Search</button>
              </div>
            </form>
          </div>
          <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">      
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Top Rated</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Trending</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-2">
            <a class="btn btn-primary shadow btn-signin me-2" role="button" href="{% url 'account_login' %}">Sign in</a>
            <a class="btn btn-primary shadow btn-signup" role="button" href="{% url 'account_signup' %}">Sign up</a>
          </div>
        </div>
    </nav>

    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <footer>
        <ul class="social-links">
            <li>
              <a href="http://github.com" target="_blank" rel="noopener" 
                      aria-label="Github (opens in a new tab)"><i class="fa-brands fa-github socials"></i></a>
            </li>
            <li>
              <a href="http://instagram.com" target="_blank" rel="noopener"
                      aria-label="Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram socials"></i></a>
            </li>
            <li>
              <a href="http://twitter.com" target="_blank" rel="noopener"
                      aria-label="Twitter (opens in a new tab)"><i class="fa-brands fa-square-twitter socials"></i></a>
            </li>
            <li>
              <a href="http://linkedin.com" target="_blank" rel="noopener"
                      aria-label="LinkedIn page (opens in a new tab)"><i class="fa-brands fa-linkedin socials"></i></a>
            </li>
          </ul>
          <p><i class="fa-solid fa-copyright socials"></i>SorinPan</p>
    </footer> 
    
    <script src="https://kit.fontawesome.com/9d4e93963e.js" crossorigin="anonymous"></script>
</body>
</html>
